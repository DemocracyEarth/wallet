<template name="tag">
  <li class="w-clearfix tag {{authorization}} {{drag nonDraggable}}" value="{{../_id}}">
    <div class="tag-label">
      <img src="{{pathFor route='home'}}images/hashtag.png" class="hash-icon">
      {{#if suggestion}}
        <a href="{{../url}}" class="w-clearfix w-inline-block hash-link {{authorization hover=true}}">
          <div class="hash-tag">{{{../text}}}</div>
        </a>
        <div id="add-suggested-tag-{{../keyword}}" class="add-suggested-tag action">
          <div>
            <strong>ï¼‹</strong>
          </div>
        </div>
      {{else}}
        <a href="{{../url}}" class="w-clearfix w-inline-block hash-link {{authorization hover=true}}">
          <div class="hash-tag">{{{../label}}}</div>
        </a>
      {{/if}}
    </div>
  </li>
</template>
