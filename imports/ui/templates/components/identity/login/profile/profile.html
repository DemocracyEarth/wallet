<template name="profile">
  {{#if configProfile}}
    {{> profileEditor}}
  {{else}}
    <div class="login">
      {{> avatar includeName=true includeNation=true editable=true}}

        <div class="login-label login-label-form">
          {{_ 'total-votes'}}
        </div>
        {{> power _id='vote-user-balance' targetId=currentUser._id wallet=currentUser.profile.wallet isDelegation=false editable=false}}
        <!--<div class="login-label login-label-form">
          {{_ 'authenticity'}}
        </div>
        {{> authenticity}}-->

      {{#unless socialMediaLogin}}
        {{#unless verifiedMail}}
          <div class="extra float-left">
            {{> warning label="pending-verification"}}
          </div>
        {{/unless}}
      {{/unless}}
    </div>
  {{/if}}
</template>
