<template name="card">
  <div class="login">
      {{> avatar profile=currentUser._id includeName=true includeNation=true editable=false disabled=true includeRole=false}}

      {{#with profile}}
        {{> liquid _id=this.balanceId targetId=this.targetId wallet=this.wallet isDelegation=false editable=false hideBar=true balanceMode=true}}
      {{/with}}

      {{#if currentUser}}
        {{#unless myself}}
          <div class="login-label title-label">
            {{_ 'alliance'}}
          </div>
          {{#if displayDelegation}}
            {{#with delegationContract}}
              {{> transaction contract=this.contractReceiver senderId=this.receiverId receiverId=this.senderId onCard=true compressed=true notUser=true noDate=true}}
              {{> transaction contract=this.contractSender senderId=this.senderId receiverId=this.receiverId onCard=true compressed=true editable=true voteId=this.voteId noDate=true}}
            {{/with}}
            {{#with voteSettings}}
              {{> liquid _id=this.voteId sourceId=this.sourceId contract=contract targetId=this.targetId wallet=this.wallet editable=true}}
            {{/with}}
          {{else}}
            {{> spinner id=spinnerId style=spinnerStyle color='#fff' length=8}}
          {{/if}}
        {{/unless}}
      {{/if}}
  </div>
</template>
