<template name="sidebar">

  <div class="sidebar">

    {{> collective}}

    <ul class="menu w-clearfix w-list-unstyled">

      {{> inbox label='proposals' separator=true}}

      <!--
      NOTE: Deprecated in order to aim for extreme simplification of UX.
      {{#each decisions}}
        {{> inbox id=id label=label separator=separator value=value url=url selected=selected icon=icon iconActivated=iconActivated feed=feed}}
      {{else}}
        <div class="menu menu-empty">
          {{_ 'no-decisions-found'}}
        </div>
      {{/each}}
      -->

      {{> inbox label='delegates' separator=true}}

      {{#each delegates}}
        {{> inbox id=id label=label separator=separator value=value url=url selected=selected icon=icon isAvatar=true iconActivated=iconActivated feed=feed}}
      {{else}}
        <div class="menu menu-empty">
          {{_ 'no-delegations-found'}}
        </div>
      {{/each}}

    </ul>

  </div>

</template>
