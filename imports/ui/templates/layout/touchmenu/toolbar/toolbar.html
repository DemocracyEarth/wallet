<template name="toolbar">
  <div id="mobileToolbar" class="mobile-menu mobile-menu-toolbar w-clearfix">
    <div id='toolbar-toggle-ballot' class="mobile-menu-toolbar-toggle">
        <div class="toolbar-icon">
          <img src="{{pathFor route='home'}}{{ballotToggle}}">
        </div>
    </div>
    <div id="mobile-post-button" class="mobile-menu-action w-clearfix">
      <div class="button button-half login-button mobile-button {{disabled}}">
        <div>{{_ 'post'}}</div>
      </div>
    </div>
    {{> counter}}
     <div id='toolbar-hidden-keyboard' contenteditable="true" style="opacity: 0; width: 0px; height:0px; position: fixed; bottom: 0px;"></div>
  </div>
</template>

<template name="counter">
  <div class="counter {{excess}}">
    {{characters}}
  </div>
</template>
